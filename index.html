<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="page galerie photo, grâce au plugin js lightgallery, homemade-web follow your dreams!"
    />
    <title>galerie photo</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./image/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./image/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./image/favicon/favicon-16x16.png"
    />
    <link
      rel="manifest"
      type="image/png"
      href="./image/favicon/site.webmanifest"
    />
    <link
      rel="mask-icon"
      href="./image/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/icones/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icones/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/icones/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/icones/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./images/icones/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section starts  -->

    <!-- gallery section starts  -->

    <section class="gallery" id="gallery">
      <div class="heading">
        <h1>Galerie Home Web</h1>
        <p>
          Une envie, une idée pour votre futur projet web, laissez vous guider
          Home Web fera le reste, pour votre site personnalisé?
        </p>
      </div>

      <div class="lightbox" id="animated-thumbnials">
        <a href="image/follow.png"><img src="image/follow.png" alt="" /></a>
        <a href="image/home.jpg"><img src="image/home.jpg" alt="" /></a>
        <a href="image/road.jpg"><img src="image/road.jpg" alt="" /></a>
        <a href="image/kyoto.jpg"><img src="image/kyoto.jpg" alt="" /></a>
        <a href="image/tasty.jpg"><img src="image/tasty.jpg" alt="" /></a>
        <a href="image/shoe.png"><img src="image/shoe.png" alt="" /></a>
      </div>
    </section>

    <!-- gallery section ends -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>

    <!-- custom js file link      -->
    <script src="./script.js"></script>
  </body>
</html>
